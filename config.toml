# configuration file with their fields and default values

# site's URL 
baseURL = "http://example.org/"
languageCode = "en-us"

# title of the site
title = ""

# name of theme to use
theme = ""

# limit the summary lenght to around 25 words
# content can be summarized by calling .Summary
summaryLength = 25

# include a robots.txt file
# if true, file is autogenerated in the site's root dir
# if false, put user-defined file in the static/ dir
enableRobotsTXT = false


# website author
[Author]
name = ""

# taxonomies help organize website content regardless of type
# add custom taxonomy by following the format 
# <singular-taxonomy> = <plural-taxonomy>
[taxonomies]
    category = "categories"
    tag = "tags"

# user-defined global variable
# can be accessed by $.Site.Params
[params]
    key1 = "value1"
    key2 = "value2"

# include drafts when building
buildDrafts = false

# include content already expired
buildExpired = false

# include content with publishdate in the future
buildFuture = false

# enable to turn relative URLs into absolute
canonifyURLs = false

# prevent browser to auto-reload the site when changes are made
disableLiveReload = false

# do not convert the url/path to lowercase
disablePathToLower = false

# number of elements per page
paginate = 10

# the path element used during pagination (https://example.com/page/2).
paginatePath = "page"

# when enabled, creates URL of the form /filename.html instead of /filename/
uglyURLs = false


# directories

    # archetypes are templates for front matter. Generated when hugo new <content-file.ext> is ran
    archetypeDir = "archetypes"

    # source files that will be pipelined when website is built
    assetDir = "assets"

    # files that is rendered as is
    staticDir = "static"

    # data files
    dataDir =  "data"

    # HTML files that will layout the content files
    layoutDir = "layouts"

    # the directory to where Hugo will write the final static site (the HTML files etc.)
    # generated when the following command is ran:
        # hugo
        # hugo -D -d/--destination "alternate-dir"
    publishDir = "public"

    # dir of the site's theme
    themesDir = "themes"
